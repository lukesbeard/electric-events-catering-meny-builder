<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Events ⚡︎ Catering Menus</title>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="EE-logo-mark.png">
    <meta property="og:title" content="Electric Events ⚡︎ Catering Menus">
    <meta property="og:description" content="Choose your catering menu from Electric Events' family of restaurants.">
    <meta property="og:image" content="Ladybird-catering-og.jpg">
    <meta property="og:type" content="website">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(255, 199, 0)',
                        background: '#000000',
                    },
                    fontFamily: {
                        'heading': ['"Bebas Neue"', 'cursive'],
                        'sans': ['"DM Sans"', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        .menu-card {
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
            height: 500px;
        }

        .menu-card:hover {
            transform: translateY(-10px);
        }

        .menu-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
            transition: background 0.3s ease;
        }

        .menu-card:hover::before {
            background: rgba(0, 0, 0, 0.2);
        }

        .menu-card .logo {
            transition: transform 0.3s ease;
        }

        .menu-card:hover .logo {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .menu-card {
                height: 300px;
            }
        }
    </style>
</head>
<body class="bg-background text-white min-h-screen">
    <!-- Navigation -->
    <nav>
        <div class="max-w-6xl mx-auto px-4 sm:px-6">
            <div class="flex items-center justify-center py-8 h-24">
                <div class="flex-shrink-0">
                    <a href="index.html">
                        <img src="EE-wordmark.png" alt="Electric Events Logo" class="h-4">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <!-- Header -->
        <div class="text-center mb-16 mx-auto max-w-2xl">
            <h1 class="text-3xl md:text-4xl font-heading text-primary mb-4">Choose Your Catering Menu</h1>
            <p class="text-md text-gray-300">Select from our family of restaurants to build your custom catering quote. If you have any questions at all, please contact us at <a href="mailto:landon@electric-hospitality.com" class="text-primary hover:underline">right here</a>.</p>
        </div>

        <!-- Menu Cards Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-7xl mx-auto">
            <!-- Ladybird Card -->
            <a href="ladybird-catering.html" class="menu-card rounded-lg shadow-xl" style="background: url('Ladybird_Catering.jpg') center/cover no-repeat;">
                <div class="h-full flex items-center justify-center relative">
                    <img src="Ladybird_logo.png" alt="Ladybird Logo" class="logo w-3/4 max-w-[250px]">
                </div>
            </a>

            <!-- Muchacho Card -->
            <a href="muchacho-catering.html" class="menu-card rounded-lg shadow-xl" style="background: url('muchacho-cover.jpg') center/cover no-repeat;">
                <div class="h-full flex items-center justify-center relative">
                    <img src="muchacho-logo.png" alt="Muchacho Logo" class="logo w-3/4 max-w-[250px]">
                </div>
            </a>

            <!-- The Dugout Card -->
            <a href="the-dug-out-catering.html" class="menu-card rounded-lg shadow-xl" style="background: url('dugout-hero.jpg') center/cover no-repeat;">
                <div class="h-full flex items-center justify-center relative">
                    <img src="the-dug-out-logo.png" alt="The Dugout Logo" class="logo w-3/4 max-w-[250px]">
                </div>
            </a>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-20 text-center">
        <div class="flex flex-col items-center max-w-4xl mx-auto px-4">
            <img src="EE-logo-mark.png" 
                 alt="Electric Events Logo" 
                 class="w-[200px] mb-8" 
                 id="wobbleLogo">
            <h2 class="text-4xl font-heading text-primary mb-6">
                Atlanta's Full-Service Events & Catering Group
            </h2>
            <p class="text-white">
                Talk to a human at 
                <a href="mailto:landon@electric-hospitality.com" 
                   class="text-primary hover:underline">landon@electric-hospitality.com</a>
            </p>
        </div>
    </footer>

    <script>
        const logo = document.getElementById('wobbleLogo');
        let isAnimating = false;
        
        function wobbleLogo() {
            if (!isAnimating) {
                isAnimating = true;
                logo.classList.add('wobble-animation');
                setTimeout(() => {
                    logo.classList.remove('wobble-animation');
                    isAnimating = false;
                }, 1000);
            }
        }

        // Initial wobble
        wobbleLogo();
        
        // Wobble every minute
        setInterval(wobbleLogo, 60000);
    </script>
</body>
</html>
