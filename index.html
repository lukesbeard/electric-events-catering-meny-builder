<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladybird Catering Quote Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="scripts.js" defer></script>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(255, 199, 0)',  // Yellow
                        secondary: '#2d3748',
                        background: '#000000',
                        surface: '#121212',    // Slightly lighter black for cards
                    },
                    fontFamily: {
                        'heading': ['"Bebas Neue"', 'cursive'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Keep only essential custom styles that aren't easily achieved with Tailwind */
        .quantity-input {
            width: 60px;
            padding: 0.25rem;
            border: 1px solid #4a5568;
            border-radius: 0.25rem;
            background-color: #000000;
            color: white;
        }

        .quantity-input:focus {
            border-color: rgb(255, 199, 0);
            outline: none;
            ring-color: rgb(255, 199, 0);
        }

        /* Update button styles */
        button, 
        input[type="submit"],
        .btn {
            background-color: rgb(255, 199, 0);
            color: black;
            font-weight: 500;
        }

        button:hover,
        input[type="submit"]:hover,
        .btn:hover {
            background-color: rgb(230, 180, 0);
        }

        @media (max-width: 768px) {
            .item-description {
                display: none;
            }
        }

        /* Add styles for headings and labels */
        h1, h2, label, th {
            font-family: 'Bebas Neue', cursive;
            letter-spacing: 0.05em;
        }

        /* Add styles for the sticky bar animation */
        .sticky-bar {
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .sticky-bar.visible {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-background text-white min-h-screen pb-20">
    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-4xl font-heading text-primary mb-8">Ladybird Catering Quote Builder</h1>
        
        <!-- Contact & Delivery Section -->
        <div class="bg-surface rounded-lg shadow-sm p-8 mb-8">
            <h2 class="text-2xl font-heading text-primary mb-8">Contact & Delivery Details</h2>
            <div class="grid grid-cols-1 gap-8">
                <!-- Contact Info Row -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="space-y-3">
                        <label for="contactName" class="block text-lg font-heading text-white mb-2">Contact Name</label>
                        <input type="text" 
                               id="contactName" 
                               required 
                               class="w-full rounded-md border-gray-700 bg-background text-white shadow-sm focus:border-primary focus:ring-primary p-3">
                    </div>
                    
                    <div class="space-y-3">
                        <label for="contactEmail" class="block text-lg font-heading text-white mb-2">Email Address</label>
                        <input type="email" 
                               id="contactEmail" 
                               required 
                               pattern="[^@\s]+@[^@\s]+\.[^@\s]+" 
                               title="Please enter a valid email address"
                               class="w-full rounded-md border-gray-700 bg-background text-white shadow-sm focus:border-primary focus:ring-primary p-3">
                    </div>
                    
                    <div class="space-y-3">
                        <label for="contactPhone" class="block text-lg font-heading text-white mb-2">Phone Number</label>
                        <input type="tel" 
                               id="contactPhone" 
                               required 
                               pattern="[0-9\s\-\(\)]+" 
                               title="Please enter a valid phone number"
                               class="w-full rounded-md border-gray-700 bg-background text-white shadow-sm focus:border-primary focus:ring-primary p-3">
                    </div>
                </div>
                
                <!-- Delivery Info Row -->
                <div class="space-y-3">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-3">
                        <div class="md:col-span-3">
                            <label for="locationStreet" class="block text-lg font-heading text-white mb-2">Delivery Address</label>
                            <input type="text" 
                                   id="locationStreet" 
                                   required 
                                   placeholder="Street Address"
                                   class="w-full rounded-md border-gray-700 bg-background text-white shadow-sm focus:border-primary focus:ring-primary p-3">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-6">
                        <input type="text" 
                               id="locationCity" 
                               required 
                               placeholder="City"
                               class="w-full rounded-md border-gray-700 bg-background text-white shadow-sm focus:border-primary focus:ring-primary p-3">
                        <input type="text" 
                               id="locationZip" 
                               required 
                               pattern="\d{5}(-\d{4})?" 
                               title="Please enter a valid ZIP code (e.g., 12345 or 12345-6789)"
                               placeholder="ZIP Code"
                               class="w-full rounded-md border-gray-700 bg-background text-white shadow-sm focus:border-primary focus:ring-primary p-3">
                    </div>
                </div>

                <!-- Party Size and Dropoff Time Row -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                    <div class="space-y-3">
                        <label for="dropoffTime" class="block text-lg font-heading text-white mb-2">Dropoff Time</label>
                        <input type="time" 
                               id="dropoffTime"
                               min="05:00" 
                               max="24:00" 
                               required 
                               class="w-full rounded-md border-gray-700 bg-background text-white shadow-sm focus:border-primary focus:ring-primary p-3">
                    </div>
                    
                    <div class="md:col-span-3 space-y-3">
                        <label class="block text-lg font-heading text-white mb-2">Party Size</label>
                        <div class="flex items-center space-x-8">
                            <div class="flex items-center space-x-4">
                                <input type="radio" id="exactSize" name="partySizeType" value="exact" checked 
                                       class="w-5 h-5">
                                <label for="exactSize" class="text-lg font-heading text-white">Exact</label>
                                <input type="number" id="exactPartySize" min="1" 
                                       class="w-24 rounded-md border-gray-700 bg-background text-white shadow-sm focus:border-primary focus:ring-primary p-3">
                            </div>
                            <div class="flex items-center space-x-4">
                                <input type="radio" id="rangeSize" name="partySizeType" value="range" 
                                       class="w-5 h-5">
                                <label for="rangeSize" class="text-lg font-heading text-white">Range</label>
                                <input type="number" id="partySizeMin" min="1" placeholder="Min" disabled 
                                       class="w-24 rounded-md border-gray-700 bg-background text-white shadow-sm focus:border-primary focus:ring-primary p-3">
                                <span class="text-white">-</span>
                                <input type="number" id="partySizeMax" min="1" placeholder="Max" disabled 
                                       class="w-24 rounded-md border-gray-700 bg-background text-white shadow-sm focus:border-primary focus:ring-primary p-3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu Sections -->
        <div class="space-y-8">
            <!-- Mains Section -->
            <div class="bg-surface rounded-lg shadow-sm p-8">
                <h2 class="text-2xl font-heading text-primary mb-8">Mains</h2>
                <table id="mainsTable" class="w-full">
                    <thead class="bg-background">
                        <tr>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Item</th>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Description</th>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Price</th>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Quantity</th>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-800"></tbody>
                </table>
            </div>

            <!-- Sides Section -->
            <div class="bg-surface rounded-lg shadow-sm p-8">
                <h2 class="text-2xl font-heading text-primary mb-8">Sides</h2>
                <table id="sidesTable" class="w-full">
                    <thead class="bg-background">
                        <tr>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Item</th>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Description</th>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Price</th>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Quantity</th>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-800"></tbody>
                </table>
            </div>

            <!-- Deserts Section -->
            <div class="bg-surface rounded-lg shadow-sm p-8">
                <h2 class="text-2xl font-heading text-primary mb-8">Deserts</h2>
                <table id="desertsTable" class="w-full">
                    <thead class="bg-background">
                        <tr>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Item</th>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Description</th>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Price</th>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Quantity</th>
                            <th class="px-4 py-3 text-left text-lg font-heading text-white">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-800"></tbody>
                </table>
            </div>

            <!-- Comments Section -->
            <div class="bg-surface rounded-lg shadow-sm p-8">
                <h2 class="text-2xl font-heading text-primary mb-8">Additional Comments</h2>
                <div class="space-y-3">
                    <label for="comments" class="block text-lg font-heading text-white mb-2">Need something else? Let us know:</label>
                    <textarea id="comments" 
                              rows="4" 
                              class="w-full rounded-md border-gray-700 bg-background text-white shadow-sm focus:border-primary focus:ring-primary p-3"></textarea>
                </div>
            </div>
        </div>

        <!-- Sticky total section -->
        <div class="fixed bottom-0 left-0 right-0 bg-surface border-t border-gray-800 shadow-lg sticky-bar">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <form id="orderForm" class="contents">
                    <!-- Add hidden fields for Web3Forms -->
                    <input type="hidden" name="access_key" value="f890e702-fef2-4b76-84bf-0e5bf3262032">
                    <input type="hidden" name="from_name" id="from_name">
                    <input type="hidden" name="subject" id="email_subject">
                    <input type="checkbox" class="hidden" style="display:none" name="botcheck">
                    
                    <div class="py-4 flex justify-between items-center">
                        <span class="text-3xl font-heading text-white">Total:</span>
                        <div class="flex items-center gap-6">
                            <span id="totalPrice" class="text-3xl font-heading text-primary">$0.00</span>
                            <button type="submit" 
                                    id="submitButton"
                                    disabled
                                    class="bg-primary text-black px-8 py-3 rounded-lg font-heading text-xl hover:bg-opacity-90 flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed min-w-[200px] justify-center">
                                <span>Submit Quote</span>
                                <svg id="submitSpinner" class="hidden animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Add padding to the bottom of the body to prevent content from being hidden behind sticky total -->
        <div class="h-20"></div> <!-- Keep the spacer -->
    </div>
</body>
</html>
