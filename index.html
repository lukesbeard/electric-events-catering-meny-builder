<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ladybird Catering Menu Builder</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    <script src="scripts.js" defer></script>
    <!-- Add Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a365d',
                        secondary: '#2d3748',
                    }
                }
            }
        }
    </script>
    <style>
        /* Keep only essential custom styles that aren't easily achieved with Tailwind */
        .quantity-input {
            width: 60px;
            padding: 0.25rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
        }

        @media (max-width: 768px) {
            .item-description {
                display: none;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <h1 class="text-3xl font-bold text-primary mb-8">Ladybird Catering Menu Builder</h1>
        
        <!-- Contact & Delivery Section -->
        <div class="bg-white rounded-lg shadow-sm p-6 mb-8">
            <h2 class="text-xl font-semibold text-primary mb-6">Contact & Delivery Details</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="space-y-2">
                    <label for="contactName" class="block text-sm font-medium text-gray-700">Contact Name</label>
                    <input type="text" id="contactName" required 
                           class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                
                <div class="space-y-2">
                    <label for="contactEmail" class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" id="contactEmail" required 
                           class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                
                <div class="space-y-2">
                    <label for="contactPhone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                    <input type="tel" id="contactPhone" required 
                           class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                
                <div class="space-y-2">
                    <label for="dropoffTime" class="block text-sm font-medium text-gray-700">Dropoff Time</label>
                    <input type="time" id="dropoffTime" min="05:00" max="24:00" required 
                           class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                </div>
                
                <div class="space-y-2 md:col-span-2">
                    <label for="locationStreet" class="block text-sm font-medium text-gray-700">Delivery Address</label>
                    <input type="text" id="locationStreet" placeholder="Street Address" required 
                           class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary mb-2">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="locationCity" placeholder="City" required 
                               class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        <input type="text" id="locationZip" placeholder="ZIP Code" required 
                               class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                    </div>
                </div>
                
                <div class="space-y-4 md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Party Size</label>
                    <div class="space-y-4">
                        <div class="flex items-center space-x-4">
                            <input type="radio" id="exactSize" name="partySizeType" value="exact" checked 
                                   class="text-primary focus:ring-primary">
                            <label for="exactSize" class="text-sm text-gray-700">Exact</label>
                            <input type="number" id="exactPartySize" min="1" 
                                   class="w-24 rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>
                        <div class="flex items-center space-x-4">
                            <input type="radio" id="rangeSize" name="partySizeType" value="range" 
                                   class="text-primary focus:ring-primary">
                            <label for="rangeSize" class="text-sm text-gray-700">Range</label>
                            <input type="number" id="partySizeMin" min="1" placeholder="Min" disabled 
                                   class="w-24 rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                            <input type="number" id="partySizeMax" min="1" placeholder="Max" disabled 
                                   class="w-24 rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Menu Sections -->
        <div class="space-y-8">
            <!-- Mains Section -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-xl font-semibold text-primary mb-6">Mains</h2>
                <table id="mainsTable" class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Item</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Description</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Price</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Quantity</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200"></tbody>
                </table>
            </div>

            <!-- Sides Section -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-xl font-semibold text-primary mb-6">Sides</h2>
                <table id="sidesTable" class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Item</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Description</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Price</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Quantity</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200"></tbody>
                </table>
            </div>

            <!-- Deserts Section -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-xl font-semibold text-primary mb-6">Deserts</h2>
                <table id="desertsTable" class="w-full">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Item</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Description</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Price</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Quantity</th>
                            <th class="px-4 py-3 text-left text-sm font-medium text-gray-700">Subtotal</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-200"></tbody>
                </table>
            </div>

            <!-- Comments Section -->
            <div class="bg-white rounded-lg shadow-sm p-6">
                <h2 class="text-xl font-semibold text-primary mb-6">Additional Comments</h2>
                <div class="space-y-2">
                    <label for="comments" class="block text-sm font-medium text-gray-700">Need something else? Let us know:</label>
                    <textarea id="comments" rows="4" 
                              class="w-full rounded-md border-gray-300 shadow-sm focus:border-primary focus:ring-primary"></textarea>
                </div>
            </div>

            <!-- Total Section -->
            <div class="bg-white rounded-lg shadow-sm p-6 flex justify-between items-center">
                <span class="text-xl font-semibold text-gray-700">Total:</span>
                <span id="totalPrice" class="text-xl font-bold text-primary">$0.00</span>
            </div>
        </div>
    </div>
</body>
</html>
